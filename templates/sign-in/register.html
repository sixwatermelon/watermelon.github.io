<body class="text-center">
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="../../static/images/sign-in.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">请注册</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" placeholder="username">
      <label for="floatingUsername">用户名</label>
    </div>

    <div class="form-floating">
      <input type="tel" class="form-control" id="floatingPhone" pattern="[0-9]{11}" placeholder="手机号">
      <label for="floatingPhone">手机号</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">密码</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
      <label for="floatingConfirmPassword">确认密码</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2024 樊宇</p>
  </form>
