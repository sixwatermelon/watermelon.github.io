    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: box-shadow 0.5s;
        }
        img {
            max-width: 100%;
            height: auto;
            loading: lazy;
        }
        @media (max-width: 600px) {
            nav a {
                display: none;
                width: 100%;
            }
            nav a.icon {
                float: right;
                display: block;
            }
        }
        @media (max-width: 600px) {
            nav.responsive {
                position: relative;
            }
            nav.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            nav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
